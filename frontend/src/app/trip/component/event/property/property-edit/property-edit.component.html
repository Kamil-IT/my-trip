<form class="d-flex flex-row">

  <div class="p-2">
    <label for="key">key</label>
    <input type="text" id="key" name="key" th:value="${property.key}"
           class="form-control">
  </div>

  <div class="p-2">
    <label for="value">value</label>
    <input type="text" id="value" name="value" th:value="${property.value}"
           class="form-control">
  </div>

  <div class="p-2">
    <button class="btn btn-light">Save</button>
  </div>


</form>
