<div class="container row-trip">
  <div class="row">


    <div class="d-flex flex-row">

      <div class="p-2">
        <label for="creatorEmail">Creator:</label>
        <input value="{{creatorEmail}}" id="creatorEmail" readonly class="form-control"/>
      </div>

      <div class="p-2">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${event.title}">
      </div>

    </div>

    <div class="d-flex flex-row">
      <div class="p-2">
        <label for="type">Type:</label>
        <select name="type" id="type">
          <option
            th:each="colorOpt : ${T(com.mytrip.demo.application.persistance.trip.event.type.TripEventTypeName).values()}"
            th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
        </select>
      </div>

    </div>

    <form action="/trip">


      <div class="d-flex flex-row">

        <div class="p-2">
          <label for="from">From:</label>
          <input type="date" id="from" name="from" class="form-control" th:value="${event.from}">
        </div>

        <div class="p-2">
          <label for="to">To:</label>
          <input type="date" id="to" name="to" class="form-control" th:value="${event.to}">
        </div>

      </div>

      <div class="d-flex flex-row">

        <div class="p-2">
          <label for="locationDescription">Location:</label>
          <input type="text" id="locationDescription" name="locationDescription" class="form-control"
                 th:value="${event.location.locationDescription}">
        </div>
      </div>

    </form>

    <div class="p-2">
      <h5>Event properties:</h5>
    </div>

    <div th:each="property: ${event.properties}">
      <app-property-edit></app-property-edit>
    </div>

    <app-property-new></app-property-new>

  </div>
</div>
