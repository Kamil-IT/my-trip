<div class="card mb-2" style="width: 50%; height: 50%; margin-left: 0.4rem;">
  <img class="card-img-top" [src]="hotel.optimizedThumbUrls.srpDesktop" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{hotel.name}}</h5>
    <p class="card-text">{{hotel.starRating}}</p>
    <p class="card-text">{{hotel.address.locality}}, {{hotel.address.streetAddress}}</p>
    <a class="btn btn-light" (click)="saveHotel()" *ngIf="eventId !== ''">Select</a>
  </div>
</div>
